<div class="dialog-container">
  <mat-dialog-content>
    Are you sure you want to delete this movie?
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button (click)="deleteMovie()">Yes</button>

    <button mat-raised-button mat-dialog-close>No</button>
  </mat-dialog-actions>
</div>
