<div class="dialog-container">
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <h3 mat-dialog-title>{{dialogHeader}}</h3>

    <mat-dialog-content>
      <div class="form-field">
        <mat-form-field>
          <input matInput type="text" formControlName="imdbID" placeholder="Id: " />

          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field>
          <input matInput type="text" formControlName="Title" [value]="form.get('Title').value | titlecase | removeNonAlpha"
            placeholder="Title: " />

          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field>
          <input matInput type="text" formControlName="Runtime" placeholder="Runtime: " />

          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field>
          <input matInput type="number" formControlName="Year" placeholder="Year: " />

          <mat-error *ngIf="year.errors?.required">This field is required</mat-error>

          <mat-error *ngIf="year.errors?.min || year.errors?.max">{{errors.number}}</mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field>
          <input matInput type="text" formControlName="Genre" placeholder="Gener: " />

          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field>
          <input matInput type="text" formControlName="Director" placeholder="Director: " />

          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-raised-button type="submit">Save</button>

      <button mat-raised-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </form>
</div>
